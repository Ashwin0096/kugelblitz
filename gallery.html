<!DOCTYPE html>
<html>
<title>Kugelblitz - Gallery</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="gallery.css">
<body>

<div class="container">
	<h2>Featured Games</h2>
</div>

<div class="defaultBackground" id="galleryContainer">
	<div class="topContainer">
		<div class="featuredContainer">
			<img class="featuredGame" src="gallery/for_honor.jpg" alt="For Honor" style="width:100%">
			<img class="featuredGame" src="gallery/me_andromeda.jpg" alt="Mass Effect: Andromeda" style="width:100%">
			<img class="featuredGame" src="gallery/nm_sky.jpg" alt="No Man's Sky" style="width:100%">
			<img class="featuredGame" src="gallery/sptfb_whole.jpg" alt="South Park: The Fractured But Whole" style="width:100%">
			<img class="featuredGame" src="gallery/tcgr_wildlands.jpg" alt="Tom Clancy's Ghost Recon: Wildlands" style="width:100%">
		</div>
		<div class="defaultText" id="descriptionContainer">
			<div class="featuredDescription">
				<h3>For Honor</h3>
				<div>Now Available</div>
				<div class="price">£39.99</div>
				<div class="buy">Buy</div>
				<div class="view">View</div>
			</div>
			<div class="featuredDescription">
				<h3>Mass Effect: Andromeda</h3>
				<div>Upcoming</div>
				<div class="view">View</div>
			</div>
			<div class="featuredDescription">
				<h3>No Man's Sky</h3>
				<div>Pre-Order Now</div>
				<div class="price">£39.99</div>
				<div class="buy">Buy</div>
				<div class="view">View</div>
			</div>
			<div class="featuredDescription">
				<h3>South Park: The Fractured But Whole</h3>
				<div>Upcoming</div>
				<div class="view">View</div>
			</div>
			<div class="featuredDescription">
				<h3>Tom Clancy's Ghost Recon: Wildlands</h3>
				<div>In Beta</div>
				<div class="price">£39.99</div>
				<div class="buy">Buy</div>
				<div class="view">View</div>
			</div>
		</div>
	</div>
	<div class="section row-padding">
		<div class="thumbnail">
			<img class="pointer opacity hover-opacity-off" src="gallery/for_honor.jpg" alt="For Honor" style="width:100%" onmouseover="currentIndex(1); currentIndexText(1)">
		</div>
		<div class="thumbnail">
			<img class="pointer opacity hover-opacity-off" src="gallery/me_andromeda.jpg" alt="Mass Effect: Andromeda" style="width:100%" onmouseover="currentIndex(2); currentIndexText(2)">
		</div>
		<div class="thumbnail">
			<img class="pointer opacity hover-opacity-off" src="gallery/nm_sky.jpg" alt="No Man's Sky" style="width:100%" onmouseover="currentIndex(3); currentIndexText(3)">
		</div>
		<div class="thumbnail">
			<img class="pointer opacity hover-opacity-off" src="gallery/sptfb_whole.jpg" alt="South Park: The Fractured But Whole" style="width:100%" onmouseover="currentIndex(4); currentIndexText(4)">
		</div>
		<div class="thumbnail">
			<img class="pointer opacity hover-opacity-off" src="gallery/tcgr_wildlands.jpg" alt="Tom Clancy's Ghost Recon: Wildlands" style="width:100%" onmouseover="currentIndex(5); currentIndexText(5)">
		</div>
	</div>
</div>

<form>
	<br>
	<label for="background">Background colour: </label>
	<select name="background" id="background">
		<option value="default">Default</option>
		<option value="white">White</option>
		<option value="black">Black</option>
		<option value="red">Red</option>
		<option value="blue">Blue</option>
		<option value="green">Green</option>
	</select>

	<input type="button" onclick="backgroundColour(this.form);" value="Change background colour">

	<label for="text">Text colour: </label>
	<select name="text" id="text">
		<option value="default">Default</option>
		<option value="white">White</option>
		<option value="black">Black</option>
		<option value="red">Red</option>
		<option value="blue">Blue</option>
		<option value="green">Green</option>
	</select>

	<input type="button" onclick="textColour(this.form);" value="Change text colour">
</form>

<script>
<!--
// gallery
var galleryIndex = 1;
showImage(galleryIndex);

function plusIndex(n) {
	showImage(galleryIndex += n);
}

function currentIndex(n) {
	showImage(galleryIndex = n);
}

function showImage(n) {
	var i;
	var pictures = document.getElementsByClassName("featuredGame");
	var thumbnails = document.getElementsByClassName("pointer");
	
	if (n > pictures.length) {
		galleryIndex = 1;
	} if (n < 1) {
		galleryIndex = pictures.length;
	} for (i = 0; i < pictures.length; i++) {
		pictures[i].style.display = "none";
	} for (i = 0; i < thumbnails.length; i++) {
		thumbnails[i].className = thumbnails[i].className.replace(" opacity-off", "");
	}
	pictures[galleryIndex-1].style.display = "block";
	thumbnails[galleryIndex-1].className += " opacity-off";
}

// description box match with gallery

var textIndex = 1;
showText(textIndex);

function plusIndexText(n) {
	showText(textIndex += n);
}

function currentIndexText(n) {
	showText(textIndex = n);
}

function showText(n) {
	var i;
	var text = document.getElementsByClassName("featuredDescription");
	var thumbnails = document.getElementsByClassName("pointer");
	
	if (n > text.length) {
		textIndex = 1;
	} if (n < 1) {
		textIndex = text.length;
	} for (i = 0; i < text.length; i++) {
		text[i].style.display = "none";
	} for (i = 0; i < thumbnails.length; i++) {
		thumbnails[i].className = thumbnails[i].className.replace(" opacity-off", "");
	}
	text[textIndex-1].style.display = "block";
	thumbnails[textIndex-1].className += " opacity-off";
}


// parse pull down list

function getSelectedValue(selectList) {
	return selectList[selectList.selectedIndex].value;
}

// change background colour

function backgroundColour(formInput) {
	var backgroundColourValue = getSelectedValue(formInput.background);
	var gallery = document.getElementById("galleryContainer");


	if (backgroundColourValue === "default") {
		gallery.className = "defaultBackground";
	} if (backgroundColourValue === "white") {
		gallery.className = "whiteBackground";
	} if (backgroundColourValue === "black") {
		gallery.className = "blackBackground";
	} if (backgroundColourValue === "red") {
		gallery.className = "redBackground";
	} if (backgroundColourValue === "blue") {
		gallery.className = "blueBackground";
	} if (backgroundColourValue === "green") {
		gallery.className = "greenBackground";
	}
}

// change text colour

function textColour(formInput) {
	var textColourValue = getSelectedValue(formInput.text);
	var gallery = document.getElementById("descriptionContainer");

	if (textColourValue === "default") {
		gallery.className = "defaultText";
	} if (textColourValue === "white") {
		gallery.className = "whiteText";
	} if (textColourValue === "black") {
		gallery.className = "blackText";
	} if (textColourValue === "red") {
		gallery.className = "redText";
	} if (textColourValue === "blue") {
		gallery.className = "blueText";
	} if (textColourValue === "green") {
		gallery.className = "greenText";
	}
}
//-->
</script>
</body>
</html>
